name: build

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config \
            libusb-1.0-0-dev libgl-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libxi-dev libxkbcommon-dev libdbus-1-dev \
            libwayland-dev wayland-protocols libdecor-0-dev libgtk-3-dev

      - name: build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)

      - name: package
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p dist
          cp build/jcan_gui dist/
          cp build/jcan_cli dist/
          cp LICENSE dist/
          tar czf jcan-linux-x86_64.tar.gz -C dist .

      - uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: linux-build
          path: jcan-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: install deps
        run: |
          vcpkg install libusb:x64-windows
          choco install ninja -y

      - name: build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          set CC=clang-cl
          set CXX=clang-cl
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_C_COMPILER=clang-cl -DCMAKE_CXX_COMPILER=clang-cl ^
            -DCMAKE_TOOLCHAIN_FILE=%VCPKG_INSTALLATION_ROOT%/scripts/buildsystems/vcpkg.cmake
          cmake --build build -j %NUMBER_OF_PROCESSORS%

      - name: package
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir dist
          copy build\jcan_gui.exe dist\
          copy build\jcan_cli.exe dist\
          copy LICENSE dist\
          Compress-Archive -Path dist\* -DestinationPath jcan-windows-x86_64.zip

      - uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: windows-build
          path: jcan-windows-x86_64.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux-build/jcan-linux-x86_64.tar.gz
            windows-build/jcan-windows-x86_64.zip
          generate_release_notes: true
